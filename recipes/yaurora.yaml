# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: yaurora
description: ðŸ’™ ublue-os/aurora-dx the way I like it
base-image: ghcr.io/ublue-os/aurora-dx
image-version: stable

# NOTE: the order of the modules in this file translates to the order of RUN lines in generated Containerfile.
#       Which means, keep the least often modified modules at the top, so the whole thing caches better.
modules:
  - from-file: base/chezmoi.yaml
  - from-file: base/files.yaml
  - from-file: base/script.yaml
  - from-file: base/dnf.yaml

  # copy contents of files/system-yaurora/* directly to the target
  - type: files
    files:
      - source: system-yaurora
        destination: /

  # run shell scripts
  - type: script
    scripts:
      - eget-yaurora.sh
      - os-release-yaurora.sh

  # install flatpaks
  - type: default-flatpaks
    notify: true
    system:
      install:
        - com.bitwarden.desktop
        - com.discordapp.Discord
        - com.plexamp.Plexamp
        - com.rtosta.zapzap
        - io.github.dweymouth.supersonic
        - io.github.martchus.syncthingtray
        - io.github.Qalculate.qalculate-qt
        - it.mijorus.gearlever
        - md.obsidian.Obsidian
        - org.signal.Signal
        - org.telegram.desktop
        - org.wezfurlong.wezterm
      remove:
        - io.github.dvlv.boxbuddyrs
        - org.gnome.DejaDup
        - org.gnome.World.PikaBackup
        - org.kde.gwenview
        - org.kde.kcalc
        - org.kde.okular
        - org.mozilla.Thunderbird

  # add repositories, install RPM packages
  - type: dnf
    install:
      install-weak-deps: false
      packages:
        - darktable
        - fcitx5
        - fcitx5-mozc
        - gwenview
        - kcm-fcitx5
        - okular
        - trash-cli
    remove:
      packages:
        - code
        - containerd.io
        - docker-buildx-plugin
        - docker-ce
        - docker-ce-cli
        - docker-ce-rootless-extras
        - docker-compose-plugin

  # sign the image
  - type: signing
