  install-weak-deps: false
  packages:
    - ansible
    - atuin
    - autorestic
    - bat
    - btrbk
    - chafa
    - difftastic
    - direnv
    - fd-find
    - fido2-tools
    - gdu
    - gh
    - git-lfs
    - libicu
    - lnav
    - ltrace
    - neovim
    - nmap
    - nodejs-npm
    - pipx
    - python3-ansible-lint
    - python3-libdnf5
    - ripgrep
    - strace
    - syncthing
    - tealdeer
    - ugrep
    - yq
    # third party pkgs
    - bottom
    - lazygit
    - zellij
