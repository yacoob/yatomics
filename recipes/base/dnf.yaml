# add repositories, install RPM packages
type: dnf
repos:
  copr:
    - atim/bottom
    - dejan/lazygit
    - jdxcode/mise
  files:
    - https://pkgs.tailscale.com/stable/fedora/tailscale.repo
    - telegraf.repo
install:
  install-weak-deps: false
  packages:
    - atuin
    - audit
    - bat
    - btrbk
    - clevis
    - clevis-dracut
    - clevis-luks
    - clevis-pin-tpm2
    - clevis-systemd
    - difftastic
    - dmidecode
    - dnf5-plugins
    - etckeeper
    - exiv2
    - fd-find
    - firewalld
    - firewalld-filesystem
    - freeipa-client
    - freeipa-client-common
    - freeipa-selinux
    - fzf
    - gdu
    - gdisk
    - git-credential-oauth
    - git-lfs
    - hdparm
    - htop
    - httpie
    - libcgroup-tools
    - libicu
    - lm_sensors
    - lnav
    - ltrace
    - man-db
    - man-pages
    - netcat
    - neovim
    - nmap
    - nodejs-npm
    - parted
    - pciutils
    - podman
    - podman-compose
    - python3-libdnf5
    - rclone
    - restic
    - ripgrep
    - rsync
    - sysstat
    - strace
    - syncthing
    - tealdeer
    - wget
    - words
    - zsh
    # third party pkgs
    - bottom
    - lazygit
    - mise
    - tailscale
    - telegraf
remove:
  packages:
    - vim-common
    - vim-data
    - vim-enhanced
    - vim-filesystem
    - vim-minimal
