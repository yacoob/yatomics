name: Check if we need to build a new yaucore image
on:
  schedule:
    - cron: "30 */4 * * *"
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: read
      packages: write
      id-token: write
    name: Check if we need a new yaucore image
    secrets:
      SIGNING_SECRET: ${{ secrets.SIGNING_SECRET }}
    uses: ./.github/workflows/maybe-build.yaml
    with:
      base: ublue-os/ucore-hci:stable
      derivative: yacoob/yaucore:latest
      recipe: yaucore.yaml
