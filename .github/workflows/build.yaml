name: ðŸ“œ Build a new image
on:
  workflow_call:
    inputs:
      recipe:
        description: Recipe file to use
        required: true
        type: string
    secrets:
      SIGNING_SECRET:
        required: true

concurrency:
  group: ${{ inputs.recipe }}
  cancel-in-progress: true

jobs:
  bluebuild:
    name: Build a custom image via ${{ inputs.recipe }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Build Custom Image
        uses: blue-build/github-action@ad830f3f1bd888c5e0b730c18a23388ffcb69022 # v1.8
        with:
          recipe: ${{ inputs.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
          maximize_build_space: true
          rechunk: true
