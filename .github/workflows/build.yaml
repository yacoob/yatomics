name: ðŸ“œ Build a new image
on:
  workflow_call:
    inputs:
      recipe:
        description: Recipe file to use
        required: true
        type: string
    secrets:
      SIGNING_SECRET:
        required: true

concurrency:
  group: ${{ inputs.recipe }}
  cancel-in-progress: true

jobs:
  bluebuild:
    name: Build a custom image via ${{ inputs.recipe }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    env:
      MISE_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Free-up Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          docker-images: false
          swap-storage: true
      - name: Build Custom Image
        uses: blue-build/github-action@5d15e0a48bbb32ca037d023a95c0be5c8082281d # v1.10
        with:
          recipe: ${{ inputs.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
          maximize_build_space: false
          rechunk: true
          use_cache: true
