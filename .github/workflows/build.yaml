name: Build a new image
on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
  pull_request:
    branches:
      - main
  workflow_call:
  workflow_dispatch:
jobs:
  bluebuild:
    name: Build Custom Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        recipe:
          - recipe.yml
    steps:
      - name: Get SHA of the latest base image
        id: registry
        run: |
          skopeo inspect --raw docker://ghcr.io/ublue-os/aurora-dx:stable | jq '.config.digest' > latest_base_image_sha
      - name: Save SHA of the current base image as an artifact
        uses: actions/upload-artifact@v4
        with:
          path: latest_base_image_sha
          name: latest_base_image_sha
          retention-days: 90
      - name: Build Custom Image
        uses: blue-build/github-action@v1.6
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
          maximize_build_space: false
          use_unstable_cli: true
