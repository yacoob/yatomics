name: Build a new image
on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
  pull_request:
    branches:
      - main
  workflow_call:
  workflow_dispatch:
jobs:
  bluebuild:
    name: Build Custom Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        recipe:
          - recipe.yml
    env:
      SHA_FILE: latest_base_image_sha
    steps:
      - name: Get SHA of the latest base image
        run: |
          F=${RUNNER_TEMP}/${SHA_FILE}
          skopeo inspect --format '{{ .Digest }}' docker://ghcr.io/ublue-os/aurora-dx:stable > $F
          echo "Attempting the build at: $(cat $F) (modulo a race condition 8)"
      - name: Build Custom Image
        uses: blue-build/github-action@v1
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
          maximize_build_space: false
          use_unstable_cli: true
      - name: Save SHA of the current base image as an artifact
        uses: actions/upload-artifact@v4
        with:
          path: ${{ runner.temp }}/${{ env.SHA_FILE }}
          name: latest_base_image_sha
          retention-days: 90
